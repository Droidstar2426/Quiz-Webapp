<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login Page</title>
    <style>
        .box{
        height:160px;
        width:300px;
        background-color:pink;
        margin-top:200px;
        padding:10px;
        }
    </style>
</head>
<body style="background-color:blue;">
<div align="center">
<form  method="POST" class="box">
    <span><font color="darkpink">Please Fill the Credentials to Attempt Quiz</font></span>
    <div><font color="darkpink">Login:</font>
        <input type="text" name="Username" placeholder="Username" style="margin:8px;margin-right:10px;margin-left:30px;"></div>
    <div><font color="darkpink">Password:</font>
        <input type="password" name="Password" placeholder="Password" style="margin:5px;margin-right:10px;"></div>
    <div style="margin:5px;">
        <input type="submit" value="Login"></div>
    <div style="margin:10px;" ><font color="red">{{error}}</font></div>
</form>
    <div style="margin:5px;">
        <font color="white">  <b> not Logged?</b> </font>
        <a href="signup" style="margin-left:5px;">
            <button>Signup</button>
        </a>
    </div>
</div>
</body>
</html>
